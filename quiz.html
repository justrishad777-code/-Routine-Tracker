<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Schedule üåø</title>
    <style>
        /* === SAGE GREEN THEME === */
        body { font-family: 'Segoe UI', sans-serif; background-color: #e8f5e9; padding: 0; margin: 0; padding-bottom: 80px; }
        
        /* Navigation & Edit Button */
        .menu-btn {
            position: fixed; top: 15px; left: 15px; font-size: 20px; cursor: pointer; color: #33691e;
            background: white; padding: 8px 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000;
        }

        .edit-btn {
            position: fixed; top: 15px; right: 15px; font-size: 14px; cursor: pointer; color: white;
            background: #558b2f; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            z-index: 1000; font-weight: bold; border: 2px solid white; transition: 0.3s;
        }
        .edit-btn.editing { background: #2e7d32; }

        /* Sidebar */
        .side-menu {
            height: 100%; width: 0; position: fixed; z-index: 2000; top: 0; left: 0;
            background-color: rgba(255, 255, 255, 0.98); overflow-x: hidden; transition: 0.3s;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1); padding-top: 60px;
        }
        .side-menu a { padding: 15px 25px; text-decoration: none; font-size: 18px; color: #33691e; display: block; font-weight: bold; border-bottom: 1px solid #dcedc8; }
        .side-menu .close-btn { position: absolute; top: 10px; right: 20px; font-size: 30px; cursor: pointer; color: #33691e; }

        /* Header */
        .header { text-align: center; margin-top: 70px; margin-bottom: 20px; }
        h2 { color: #33691e; font-family: 'Courier New', monospace; margin: 0; }
        p { font-size: 12px; color: #558b2f; }

        /* === QUIZ CARD DESIGN === */
        .container { padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        
        .quiz-card {
            background: white; padding: 15px; border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-left: 6px solid #558b2f; position: relative;
            display: flex; flex-direction: column; gap: 10px;
        }

        /* Row 1: Course & Date */
        .card-top { display: flex; justify-content: space-between; align-items: center; }
        .course-input { 
            font-weight: bold; color: #33691e; font-size: 18px; border: none; width: 50%;
        }
        .date-input {
            font-size: 12px; color: #558b2f; border: 1px solid #dcedc8; padding: 3px; border-radius: 5px;
        }

        /* Row 2: Syllabus */
        .syllabus-box textarea {
            width: 100%; border: none; font-family: inherit; font-size: 14px; color: #555;
            background: #f1f8e9; resize: none; height: 40px; border-radius: 8px; padding: 8px; box-sizing: border-box;
        }
        .syllabus-box textarea:focus { outline: 1px solid #558b2f; }

        /* Row 3: Marks & Checkbox */
        .card-bottom { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; }
        
        .marks-box { 
            width: 40%; background: #f3e5f5; padding: 5px 10px; border-radius: 8px; 
            display: flex; flex-direction: column; 
        }
        .marks-label { font-size: 10px; color: #8e24aa; font-weight: bold; }
        .marks-input {
            background: transparent; border: none; font-weight: bold; color: #6a1b9a; font-size: 16px; width: 100%;
        }
        
        .status-box { display: flex; flex-direction: column; align-items: center; width: 50%; }
        .quiz-check { transform: scale(1.4); accent-color: #558b2f; cursor: pointer; }
        .success-msg {
            display: none; font-size: 11px; font-weight: bold; color: #2e7d32; margin-top: 2px;
            animation: popIn 0.4s;
        }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        /* Delete Button */
        .delete-btn {
            position: absolute; top: 10px; right: -10px; background: #ffebee; color: #d32f2f;
            border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Add Button */
        .add-btn {
            display: none; width: 100%; padding: 12px; background: white; border: 2px dashed #558b2f;
            color: #33691e; font-weight: bold; border-radius: 15px; cursor: pointer;
        }
        
        /* Footer */
        .footer-btns { text-align: center; margin-top: 20px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .save-btn { padding: 12px 40px; background: #558b2f; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 16px; box-shadow: 0 4px 10px rgba(85, 139, 47, 0.3); }
        .reset-btn { padding: 10px 30px; background: #e57373; color: white; border: none; border-radius: 50px; cursor: pointer; }

        /* === ROMANTIC POPUP (Reused) === */
        #romanticModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(5px); z-index: 3000; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 25px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(51, 105, 30, 0.2); border: 2px solid #dcedc8; width: 80%; max-width: 300px; }
        .modal-input { width: 80%; padding: 10px; border: 2px solid #c5e1a5; border-radius: 50px; text-align: center; margin-bottom: 15px; font-size: 16px; }
        .modal-btn { padding: 8px 25px; background: #558b2f; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .close-modal { position: absolute; top: 20px; right: 20px; cursor: pointer; color: #33691e; }

    </style>
</head>
<body>

    <div class="menu-btn" onclick="openNav()">‚ò∞</div>
    <button id="editBtn" class="edit-btn" onclick="triggerEdit()">‚úé Edit</button>

    <div id="romanticModal">
        <div class="close-modal" onclick="closeModal()">&times;</div>
        <div class="modal-box">
            <h3 style="color:#33691e;">Enter the digit üòò</h3>
            <input type="number" id="secretPass" class="modal-input" placeholder="****">
            <br>
            <button class="modal-btn" onclick="verifyPass()">Unlock üîì</button>
            <p id="errMsg" style="display:none; color:red; font-size:12px; margin-top:10px;">Try again baby ü•∫</p>
        </div>
    </div>

    <div id="mySidenav" class="side-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="index.html">üè† Dashboard</a>
        <a href="routine.html">üìÖ Routine</a>
        <a href="quiz.html">üìù Quiz</a>
        <a href="assignment.html">üìÇ Assignments</a>
        <a href="mid.html">üìñ Mid Term</a>
        <a href="final.html">üéì Final Exam</a>
    </div>

    <div class="header">
        <h2>üìù Quiz Schedule üìù</h2>
        <p>Prepare well, my genius! üåø</p>
    </div>

    <div class="container" id="quizContainer">
        </div>
    
    <div class="container">
        <button class="add-btn" id="addBtn" onclick="addQuiz()">+ Add New Quiz</button>
    </div>

    <div class="footer-btns">
        <button class="save-btn" onclick="saveData()">Save Updates üåø</button>
        <button class="reset-btn" onclick="resetData()">Reset üîÑ</button>
    </div>

    <script>
        // --- DATA STRUCTURE ---
        const defaultQuizzes = [
            { course: "PHB101", syllabus: "Chapter 1-3", date: "2024-02-10", marks: "", taken: false },
            { course: "PHB102L", syllabus: "Lab Report 1", date: "2024-02-15", marks: "", taken: false }
        ];

        let quizList = [];
        let isEditing = false;
        
        const encouragement = ["Great Job! üíö", "Proud of you! üåø", "Keep it up! ‚ú®", "Well Done! üéì"];

        window.onload = function() { loadData(); renderQuizList(); };

        // --- RENDER FUNCTION (CARD VIEW) ---
        function renderQuizList() {
            const container = document.getElementById("quizContainer");
            container.innerHTML = "";

            quizList.forEach((quiz, index) => {
                const card = document.createElement("div");
                card.className = "quiz-card";

                card.innerHTML = `
                    <div class="card-top">
                        <input type="text" class="course-input" value="${quiz.course}" 
                            onchange="updateData(${index}, 'course', this.value)" 
                            ${isEditing ? "" : "readonly"}>
                        <input type="date" class="date-input" value="${quiz.date}" 
                            onchange="updateData(${index}, 'date', this.value)" 
                            ${isEditing ? "" : "readonly"}>
                    </div>
                    
                    <div class="syllabus-box">
                        <textarea placeholder="Syllabus..." 
                            onchange="updateData(${index}, 'syllabus', this.value)" 
                            ${isEditing ? "" : "readonly"}>${quiz.syllabus}</textarea>
                    </div>

                    <div class="card-bottom">
                        <div class="marks-box">
                            <span class="marks-label">MARKS OBTAINED</span>
                            <input type="text" class="marks-input" placeholder="--" 
                                onchange="updateData(${index}, 'marks', this.value)" 
                                value="${quiz.marks}" ${isEditing ? "" : "readonly"}>
                        </div>
                        
                        <div class="status-box">
                            <input type="checkbox" class="quiz-check" 
                                onchange="toggleTaken(${index})" ${quiz.taken ? "checked" : ""}>
                            <div class="success-msg" style="display: ${quiz.taken ? 'block' : 'none'}">
                                ${encouragement[index % encouragement.length]}
                            </div>
                        </div>
                    </div>

                    <button class="delete-btn" onclick="deleteRow(${index})" 
                        style="display: ${isEditing ? 'block' : 'none'}">‚úñ</button>
                `;
                container.appendChild(card);
            });

            document.getElementById("addBtn").style.display = isEditing ? "block" : "none";
        }

        // --- LOGIC ---
        function updateData(index, field, value) {
            quizList[index][field] = value;
        }

        function toggleTaken(index) {
            quizList[index].taken = !quizList[index].taken;
            renderQuizList(); 
        }

        function addQuiz() {
            quizList.push({ course: "New Quiz", syllabus: "", date: "", marks: "", taken: false });
            renderQuizList();
        }

        function deleteRow(index) {
            if(confirm("Delete this quiz?")) {
                quizList.splice(index, 1);
                renderQuizList();
            }
        }

        // --- EDIT MODE (PASSWORD: 0812) ---
        function triggerEdit() {
            if(isEditing) {
                isEditing = false;
                document.getElementById("editBtn").innerText = "‚úé Edit";
                document.getElementById("editBtn").classList.remove("editing");
                saveData();
                renderQuizList();
            } else {
                document.getElementById("romanticModal").style.display = "flex";
                document.getElementById("secretPass").value = "";
                document.getElementById("errMsg").style.display = "none";
            }
        }

        function verifyPass() {
            const pass = document.getElementById("secretPass").value;
            if(pass === "0812") {
                isEditing = true;
                document.getElementById("romanticModal").style.display = "none";
                const btn = document.getElementById("editBtn");
                btn.innerText = "‚úì Done";
                btn.classList.add("editing");
                renderQuizList();
            } else {
                document.getElementById("errMsg").style.display = "block";
            }
        }
        function closeModal() { document.getElementById("romanticModal").style.display = "none"; }

        // --- STORAGE ---
        function saveData() {
            localStorage.setItem("myQuizData_v2", JSON.stringify(quizList));
            alert("Saved successfully! üåø");
        }

        function loadData() {
            const saved = localStorage.getItem("myQuizData_v2");
            if(saved) quizList = JSON.parse(saved);
            else quizList = JSON.parse(JSON.stringify(defaultQuizzes));
        }

        function resetData() {
            if(confirm("Delete all quiz data?")) {
                localStorage.removeItem("myQuizData_v2");
                location.reload();
            }
        }

        // --- NAV ---
        function openNav() { document.getElementById("mySidenav").style.width = "250px"; }
        function closeNav() { document.getElementById("mySidenav").style.width = "0"; }

    </script>
</body>
</html>
