<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Dashboard üå∏</title>
    <style>
        /* === DASHBOARD THEME === */
        body { font-family: 'Segoe UI', sans-serif; background-color: #fce4ec; padding: 0; margin: 0; }

        /* Header Section */
        .hero {
            background: linear-gradient(135deg, #ec407a, #d81b60);
            color: white; padding: 40px 20px; text-align: center;
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
        }
        .hero h1 { margin: 0; font-family: 'Courier New', monospace; font-size: 28px; }
        .hero p { margin: 5px 0 0; font-size: 14px; opacity: 0.9; }

        /* Menu Grid */
        .menu-container {
            padding: 25px; display: grid; grid-template-columns: 1fr; gap: 15px;
            max-width: 500px; margin: 0 auto;
        }

        .menu-card {
            background: white; padding: 20px; border-radius: 15px;
            display: flex; align-items: center; justify-content: space-between;
            text-decoration: none; color: #333; transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid #ccc;
        }
        .menu-card:active { transform: scale(0.98); background: #fff0f6; }
        
        .card-title { font-size: 18px; font-weight: bold; color: #444; }
        .card-icon { font-size: 24px; }

        /* Specific Colors for Cards */
        .routine { border-left-color: #ec407a; } /* Pink */
        .quiz { border-left-color: #558b2f; }    /* Green */
        .assign { border-left-color: #1976d2; }  /* Blue */
        .mid { border-left-color: #7b1fa2; }     /* Purple */
        .final { border-left-color: #d32f2f; }   /* Red */

        /* Footer */
        .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #880e4f; padding-bottom: 30px; }

        /* === SECRET BUTTON STYLE === */
        .secret-trigger {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
            opacity: 0.1; /* Almost Invisible */
            cursor: default;
            color: #ad1457;
            user-select: none;
        }
    </style>
</head>
<body>

    <div class="hero">

    </div>

        <a href="quiz.html" class="menu-card quiz">

            <span class="card-icon">üåø</span>
        </a>

        <a href="assignment.html" class="menu-card assign">
            <span class="card-title">üìÇ Assignments</span>
            <span class="card-icon">üíô</span>

        <a href="mid.html" class="menu-card mid">

        <a href="final.html" class="menu-card final">

            <span class="card-icon">‚ù§Ô∏è</span>
        </a>

    </div>

    <div class="footer">
        Made with love for you. ‚ú®
    </div>

    <div class="secret-trigger" onclick="accessAdmin()">‚öôÔ∏è</div>

    <script>
        function accessAdmin() {
            const pass = prompt("System Access:"); // Subtle prompt
            
            // YOUR PASSWORD

</body>
