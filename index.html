<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Dashboard üå∏</title>
    <style>
        /* === GLOBAL STYLES === */
        body { font-family: 'Segoe UI', sans-serif; background-color: #fce4ec; padding: 0; margin: 0; }

        /* === LOGIN SCREEN STYLES === */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(252, 228, 236, 0.95);
            display: flex; justify-content: center; align-items: center; z-index: 5000;
            backdrop-filter: blur(5px);
        }
        .login-box {
            background: white; padding: 40px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.2);
            text-align: center; border: 3px solid #fff0f6;
            animation: popUp 0.6s ease-out; width: 80%; max-width: 300px;
        }
        .login-input { 
            padding: 10px; border-radius: 20px; border: 1px solid #f48fb1; 
            text-align: center; outline: none; margin-top: 15px; width: 80%; font-size: 16px;
        }
        .unlock-btn { 
            margin-top: 15px; padding: 10px 30px; background: #ec407a; 
            color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold;
        }

        /* === MAIN DASHBOARD (Hidden Initially) === */
        #dashboard { display: none; }

        /* Header Section */
        .hero {
            background: linear-gradient(135deg, #ec407a, #d81b60);
            color: white; padding: 40px 20px; text-align: center;
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
        }
        .hero h1 { margin: 0; font-family: 'Courier New', monospace; font-size: 28px; }
        .hero p { margin: 5px 0 0; font-size: 14px; opacity: 0.9; }

        /* Menu Grid Style needs to remain here for the injected HTML to look good */
        .menu-container {
            padding: 25px; display: grid; grid-template-columns: 1fr; gap: 15px;
            max-width: 500px; margin: 0 auto; padding-bottom: 60px;
        }

        .menu-card {
            background: white; padding: 20px; border-radius: 15px;
            display: flex; align-items: center; justify-content: space-between;
            text-decoration: none; color: #333; transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid #ccc;
        }
        .menu-card:active { transform: scale(0.98); background: #fff0f6; }
        
        .card-title { font-size: 18px; font-weight: bold; color: #444; }
        .card-icon { font-size: 24px; }

        /* Specific Colors */
        .routine { border-left-color: #ec407a; }
        .quiz { border-left-color: #558b2f; }
        .assign { border-left-color: #1976d2; }
        .mid { border-left-color: #7b1fa2; }
        .final { border-left-color: #d32f2f; }

        /* Footer */
        .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #880e4f; padding-bottom: 30px; }

        /* === SECRET BUTTON STYLE === */
        .secret-trigger {
            position: fixed; bottom: 10px; right: 10px; font-size: 20px;
            opacity: 0.2; cursor: pointer; color: #ad1457; transition: 0.3s; z-index: 2000; padding: 5px;
        }
        .secret-trigger:hover { opacity: 1; transform: scale(1.2); }

        /* === ADMIN PASSWORD MODAL === */
        #romanticModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(252, 228, 236, 0.9); backdrop-filter: blur(5px);
            z-index: 3000; justify-content: center; align-items: center;
        }
        .modal-box {
            background: white; padding: 25px; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.2); border: 2px solid #fff0f6;
            width: 80%; max-width: 300px; animation: popUp 0.4s ease-out;
        }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 30px; color: #ad1457; cursor: pointer; }

    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2 style="color: #ad1457; margin:0;">Knock Knock! üö™</h2>
            <p style="color: #880e4f; font-size: 12px;">Only for my special person</p>
            <input type="password" id="mainPassInput" class="login-input" placeholder="Secret Code...">
            <br>
            <button class="unlock-btn" onclick="checkMainPass()">Enter ‚ù§Ô∏è</button>
            <p id="mainErrorMsg" style="display:none; color:red; font-size:12px; margin-top:10px;">Wrong password, honey! ü•∫</p>
        </div>
    </div>

    <div id="dashboard">
        <div class="hero">
            <h1>Welcome back wifey ‚ù§Ô∏è</h1>
            <p>Your academic assistant is ready.</p>
        </div>

        <div id="navbar-placeholder"></div>

        <div class="footer">Made with love for you. ‚ú®</div>

        <div class="secret-trigger" onclick="openSecret()">‚öôÔ∏è</div>
    </div>

    <div id="romanticModal">
        <div class="close-modal" onclick="closeModal()">&times;</div>
        <div class="modal-box">
            <h3 style="color:#ad1457; margin-top:0;">Admin Access üîí</h3>
            <p style="font-size:12px; color:#880e4f; margin-bottom:10px;">Verify your identity</p>
            
            <input type="text" id="secretPass" class="login-input" placeholder="Password">
            <br>
            <button class="unlock-btn" onclick="verifyAdminPass()">Enter üöÄ</button>
            
            <p id="adminErrorMsg" style="display:none; color:red; font-size:12px; margin-top:10px;">Wrong Password! ü•∫</p>
        </div>
    </div>

    <script src="navbar.js"></script>

    <script>
        // --- 1. DASHBOARD LOGIN LOGIC ---
        function checkMainPass() {
            var pass = document.getElementById('mainPassInput').value;
            // DASHBOARD PASSWORD: 0812
            if(pass === "0812") {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } else {
                document.getElementById('mainErrorMsg').style.display = 'block';
            }
        }

        // --- 2. SECRET ADMIN BUTTON LOGIC ---
        function openSecret() {
            document.getElementById('romanticModal').style.display = 'flex';
            document.getElementById('secretPass').value = '';
            document.getElementById('adminErrorMsg').style.display = 'none';
        }

        function closeModal() {
            document.getElementById('romanticModal').style.display = 'none';
        }

        function verifyAdminPass() {
            const pass = document.getElementById('secretPass').value;
            // ADMIN PASSWORD: herASS
            if (pass === "herASS") {
                window.location.href = "settings.html";
            } else {
                document.getElementById('adminErrorMsg').style.display = 'block';
            }
        }
    </script>

</body>
</html>
