<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Exam ‚ù§Ô∏è</title>
    <style>
        /* === RED THEME === */
        body { font-family: 'Segoe UI', sans-serif; background-color: #ffebee; padding: 0; margin: 0; padding-bottom: 80px; }
        
        .menu-btn { position: fixed; top: 15px; left: 15px; font-size: 20px; cursor: pointer; color: #b71c1c; background: white; padding: 8px 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; }
        .edit-btn { position: fixed; top: 15px; right: 15px; font-size: 14px; cursor: pointer; color: white; background: #c62828; padding: 8px 15px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; font-weight: bold; border: 2px solid white; transition: 0.3s; }
        .edit-btn.editing { background: #2e7d32; }

        /* Sidebar */
        .side-menu { height: 100%; width: 0; position: fixed; z-index: 2000; top: 0; left: 0; background-color: rgba(255, 255, 255, 0.98); overflow-x: hidden; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.1); padding-top: 60px; }
        .side-menu a { padding: 15px 25px; text-decoration: none; font-size: 18px; color: #b71c1c; display: block; font-weight: bold; border-bottom: 1px solid #ffcdd2; }
        .side-menu .close-btn { position: absolute; top: 10px; right: 20px; font-size: 30px; cursor: pointer; color: #b71c1c; }

        .header { text-align: center; margin-top: 70px; margin-bottom: 20px; }
        h2 { color: #b71c1c; font-family: 'Courier New', monospace; margin: 0; }
        p { font-size: 12px; color: #c62828; }

        /* === CARD DESIGN === */
        .container { padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .exam-card { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 6px solid #d32f2f; display: flex; flex-direction: column; gap: 10px; position: relative; }

        .card-top { display: flex; justify-content: space-between; align-items: center; }
        .course-input { font-weight: bold; color: #b71c1c; font-size: 20px; border: none; width: 60%; }
        .date-input { font-size: 12px; color: #c62828; border: 1px solid #ef9a9a; padding: 4px; border-radius: 5px; background: #ffebee; }

        .syllabus-box textarea { width: 100%; border: none; font-family: inherit; font-size: 14px; color: #555; background: #ffebee; resize: none; height: 45px; border-radius: 8px; padding: 8px; box-sizing: border-box; margin-top: 5px; }
        .syllabus-box textarea:focus { outline: 1px solid #d32f2f; background: white; }

        .card-bottom { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; }
        .marks-box { width: 40%; background: #ffcdd2; padding: 5px 10px; border-radius: 8px; }
        .marks-label { font-size: 10px; color: #b71c1c; font-weight: bold; }
        .marks-input { background: transparent; border: none; font-weight: bold; color: #b71c1c; font-size: 16px; width: 100%; }

        .status-box { display: flex; flex-direction: column; align-items: center; width: 50%; }
        .exam-check { transform: scale(1.4); accent-color: #d32f2f; cursor: pointer; }
        .success-msg { display: none; font-size: 11px; font-weight: bold; color: #b71c1c; margin-top: 2px; animation: popIn 0.4s; }
        @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        .delete-btn { position: absolute; top: 10px; right: -10px; background: #eceff1; color: #555; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; display: none; }
        .add-btn { display: none; width: 100%; padding: 12px; background: white; border: 2px dashed #d32f2f; color: #b71c1c; font-weight: bold; border-radius: 15px; cursor: pointer; }

        .footer-btns { text-align: center; margin-top: 20px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .save-btn { padding: 12px 40px; background: #d32f2f; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 16px; box-shadow: 0 4px 10px rgba(183, 28, 28, 0.3); }
        .reset-btn { padding: 10px 30px; background: #e57373; color: white; border: none; border-radius: 50px; cursor: pointer; }

        /* Modal */
        #romanticModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(5px); z-index: 3000; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 25px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(183, 28, 28, 0.2); border: 2px solid #ef9a9a; width: 80%; max-width: 300px; }
        .modal-input { width: 80%; padding: 10px; border: 2px solid #ef5350; border-radius: 50px; text-align: center; margin-bottom: 15px; font-size: 16px; }
        .modal-btn { padding: 8px 25px; background: #d32f2f; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .close-modal { position: absolute; top: 20px; right: 20px; cursor: pointer; color: #b71c1c; }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="openNav()">‚ò∞</div>
    <button id="editBtn" class="edit-btn" onclick="triggerEdit()">‚úé Edit</button>

    <div id="romanticModal">
        <div class="close-modal" onclick="closeModal()">&times;</div>
        <div class="modal-box">
            <h3 style="color:#b71c1c;">Enter the digit üòò</h3>
            <input type="number" id="secretPass" class="modal-input" placeholder="****">
            <br>
            <button class="modal-btn" onclick="verifyPass()">Unlock ‚ù§Ô∏è</button>
            <p id="errMsg" style="display:none; color:red; font-size:12px; margin-top:10px;">Oops! Try again baby ü•∫</p>
        </div>
    </div>

    <div id="mySidenav" class="side-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="index.html">üè† Dashboard</a>
        <a href="routine.html">üìÖ Routine</a>
        <a href="quiz.html">üìù Quiz</a>
        <a href="assignment.html">üìÇ Assignments</a>
        <a href="mid.html">üìñ Mid Term</a>
        <a href="final.html">üéì Final Exam</a>
    </div>

    <div class="header">
        <h2>üéì Final Exam üéì</h2>
        <p>Finish strong! Almost there! ‚ù§Ô∏è</p>
    </div>

    <div class="container" id="examContainer"></div>
    <div class="container"><button class="add-btn" id="addBtn" onclick="addExam()">+ Add Exam</button></div>

    <div class="footer-btns">
        <button class="save-btn" onclick="saveData()">Save Progress ‚ù§Ô∏è</button>
        <button class="reset-btn" onclick="resetData()">Reset üîÑ</button>
    </div>

    <script>
        // DATA EXTRACTED FROM YOUR IMAGE
        const defaultExams = [
            { course: "PHB101", syllabus: "", date: "2026-07-02T09:30", marks: "", taken: false },
            { course: "PHB104", syllabus: "", date: "2026-07-05T13:30", marks: "", taken: false },
            { course: "PHB102", syllabus: "", date: "2026-07-07T09:30", marks: "", taken: false },
            { course: "PHB103", syllabus: "", date: "2026-07-12T09:30", marks: "", taken: false }
        ];

        let examList = [];
        let isEditing = false;
        const messages = ["You did it! üéâ", "Finals Over! ‚ù§Ô∏è", "So proud! ‚ú®", "Enjoy Freedom! üèñÔ∏è"];

        window.onload = function() { loadData(); renderList(); };

        function renderList() {
            const container = document.getElementById("examContainer");
            container.innerHTML = "";
            examList.forEach((exam, index) => {
                const card = document.createElement("div");
                card.className = "exam-card";
                
                let dateVal = exam.date; 

                card.innerHTML = `
                    <div class="card-top">
                        <input type="text" class="course-input" value="${exam.course}" onchange="updateData(${index}, 'course', this.value)" ${isEditing ? "" : "readonly"}>
                        <input type="datetime-local" class="date-input" value="${dateVal}" onchange="updateData(${index}, 'date', this.value)" ${isEditing ? "" : "readonly"}>
                    </div>
                    <div class="syllabus-box">
                        <textarea placeholder="Syllabus details..." onchange="updateData(${index}, 'syllabus', this.value)" ${isEditing ? "" : "readonly"}>${exam.syllabus}</textarea>
                    </div>
                    <div class="card-bottom">
                        <div class="marks-box">
                            <span class="marks-label">OBTAINED</span>
                            <input type="text" class="marks-input" placeholder="--" onchange="updateData(${index}, 'marks', this.value)" value="${exam.marks}" ${isEditing ? "" : "readonly"}>
                        </div>
                        <div class="status-box">
                            <input type="checkbox" class="exam-check" onchange="toggleTaken(${index})" ${exam.taken ? "checked" : ""}>
                            <div class="success-msg" style="display: ${exam.taken ? 'block' : 'none'}">${messages[index % messages.length]}</div>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteRow(${index})" style="display: ${isEditing ? 'block' : 'none'}">‚úñ</button>
                `;
                container.appendChild(card);
            });
            document.getElementById("addBtn").style.display = isEditing ? "block" : "none";
        }

        function updateData(i, f, v) { examList[i][f] = v; }
        function toggleTaken(i) { examList[i].taken = !examList[i].taken; renderList(); }
        function addExam() { examList.push({ course: "New", syllabus: "", date: "", marks: "", taken: false }); renderList(); }
        function deleteRow(i) { if(confirm("Delete?")) { examList.splice(i, 1); renderList(); } }

        function triggerEdit() {
            if(isEditing) { isEditing = false; document.getElementById("editBtn").classList.remove("editing"); document.getElementById("editBtn").innerText = "‚úé Edit"; saveData(); renderList(); }
            else { document.getElementById("romanticModal").style.display = "flex"; document.getElementById("secretPass").value = ""; document.getElementById("errMsg").style.display = "none"; }
        }
        function verifyPass() { if(document.getElementById("secretPass").value === "0812") { isEditing = true; document.getElementById("romanticModal").style.display = "none"; document.getElementById("editBtn").classList.add("editing"); document.getElementById("editBtn").innerText = "‚úì Done"; renderList(); } else { document.getElementById("errMsg").style.display = "block"; } }
        function closeModal() { document.getElementById("romanticModal").style.display = "none"; }

        function saveData() { localStorage.setItem("myFinalData", JSON.stringify(examList)); alert("Saved successfully! ‚ù§Ô∏è"); }
        function loadData() { const saved = localStorage.getItem("myFinalData"); if(saved) examList = JSON.parse(saved); else examList = JSON.parse(JSON.stringify(defaultExams)); }
        function resetData() { if(confirm("Delete all data?")) { localStorage.removeItem("myFinalData"); location.reload(); } }
        function openNav() { document.getElementById("mySidenav").style.width = "250px"; }
        function closeNav() { document.getElementById("mySidenav").style.width = "0"; }
    </script>
</body>
</html>
