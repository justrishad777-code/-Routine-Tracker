<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel â˜ï¸</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #e0e0e0; padding: 20px; padding-bottom: 80px; }
        
        /* === MENU STYLES === */
        .menu-btn { position: fixed; top: 15px; left: 15px; font-size: 20px; cursor: pointer; color: #333; background: white; padding: 8px 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(255,255,255,0.2); z-index: 1000; }
        
        .side-menu { height: 100%; width: 0; position: fixed; z-index: 2000; top: 0; left: 0; background-color: rgba(255, 255, 255, 0.98); overflow-x: hidden; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.1); padding-top: 60px; }
        .side-menu a { padding: 15px 25px; text-decoration: none; font-size: 18px; color: #333; display: block; font-weight: bold; border-bottom: 1px solid #ddd; }
        .side-menu .close-btn { position: absolute; top: 10px; right: 20px; font-size: 30px; cursor: pointer; color: #333; }

        /* === ADMIN UI === */
        h2 { text-align: center; color: #00e676; margin-top: 50px; }
        .section-head { color: #29b6f6; border-bottom: 1px solid #333; margin-top: 25px; margin-bottom: 10px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; background: #333; color: white; border: 1px solid #555; border-radius: 5px; box-sizing: border-box; }
        .save-btn { width: 100%; padding: 15px; background: #00e676; border: none; border-radius: 10px; margin-top: 30px; font-weight: bold; cursor: pointer; font-size: 16px; color: black; transition: 0.3s; }
        .save-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="openNav()">â˜°</div>
    <div id="mySidenav" class="side-menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="index.html">ğŸ  Dashboard</a>
        <a href="notes.html">ğŸ’œ Secret Notes</a>
        <a href="study.html">ğŸŒ» Study Plan</a>
        <a href="routine.html">ğŸ“… Routine</a>
        <a href="quiz.html">ğŸ“ Quiz</a>
        <a href="assignment.html">ğŸ“‚ Assignments</a>
        <a href="mid.html">ğŸ“– Mid Term</a>
        <a href="final.html">ğŸ“ Final Exam</a>
    </div>

    <h2>â˜ï¸ Remote Control</h2>
    
    <div class="section-head">ğŸ“… Daily Routine Rewards</div>
    <label>Sun:</label><input type="text" id="r_sun" placeholder="Message for Sunday">
    <label>Mon:</label><input type="text" id="r_mon" placeholder="Message for Monday">
    <label>Tue:</label><input type="text" id="r_tue" placeholder="Message for Tuesday">
    <label>Wed:</label><input type="text" id="r_wed" placeholder="Message for Wednesday">
    <label>Thu:</label><input type="text" id="r_thu" placeholder="Message for Thursday">
    
    <div class="section-head">ğŸ“– Mid Term Rewards (Specific)</div>
    <label>PHB101:</label><input type="text" id="m_1" placeholder="Msg for PHB101">
    <label>PHB102:</label><input type="text" id="m_2" placeholder="Msg for PHB102">
    <label>PHB103:</label><input type="text" id="m_3" placeholder="Msg for PHB103">
    <label>PHB104:</label><input type="text" id="m_4" placeholder="Msg for PHB104">

    <div class="section-head">ğŸ“ Final Exam Rewards (Specific)</div>
    <label>PHB101:</label><input type="text" id="f_1" placeholder="Msg for Final 1">
    <label>PHB104:</label><input type="text" id="f_2" placeholder="Msg for Final 2">
    <label>PHB102:</label><input type="text" id="f_3" placeholder="Msg for Final 3">
    <label>PHB103:</label><input type="text" id="f_4" placeholder="Msg for Final 4">

    <div class="section-head">ğŸ“ Quiz & Assignment (Random List)</div>
    <label>Quiz Msgs (Comma separated):</label>
    <textarea id="q_msgs"></textarea>
    <label>Assignment Msgs (Comma separated):</label>
    <textarea id="a_msgs"></textarea>

    <button class="save-btn" id="saveBtn" onclick="uploadData()">UPDATE HER PHONE ğŸš€</button>

    <script>
        const BIN_ID = "697a8010d0ea881f408e87d7"; 
        const API_KEY = "$2a$10$vhszPYO/HWMSbnMiDUcq7eIW6i8BecKgdG6QteMm/FPJ/22fP/VBS";

        // Load existing data when page opens
        window.onload = async function() {
            try {
                let response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                let result = await response.json();
                const data = result.record;

                // Fill inputs with cloud data
                if(data.routine_obj) {
                    document.getElementById('r_sun').value = data.routine_obj.Sun || "";
                    document.getElementById('r_mon').value = data.routine_obj.Mon || "";
                    document.getElementById('r_tue').value = data.routine_obj.Tue || "";
                    document.getElementById('r_wed').value = data.routine_obj.Wed || "";
                    document.getElementById('r_thu').value = data.routine_obj.Thu || "";
                }
                
                // Fill other fields...
                document.getElementById('m_1').value = data.mid_specific ? data.mid_specific[0] : "";
                document.getElementById('m_2').value = data.mid_specific ? data.mid_specific[1] : "";
                document.getElementById('m_3').value = data.mid_specific ? data.mid_specific[2] : "";
                document.getElementById('m_4').value = data.mid_specific ? data.mid_specific[3] : "";
                
                document.getElementById('q_msgs').value = data.quiz ? data.quiz.join(',') : "";
                document.getElementById('a_msgs').value = data.assignment ? data.assignment.join(',') : "";
            } catch (e) { console.log("Init load failed"); }
        };

        async function uploadData() {
            const btn = document.getElementById('saveBtn');
            btn.innerText = "Syncing with Cloud... â˜ï¸";
            btn.disabled = true;

            try {
                // 1. Fetch latest to merge notes and other data
                let getResponse = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                let result = await getResponse.json();
                let existingData = result.record;

                // 2. Prepare Data (Object Format is better for Daily Messages)
                const newData = {
                    ...existingData,
                    // We save as an object so routine.html can find by Key (e.g. "Sun")
                    routine_obj: {
                        Sun: document.getElementById('r_sun').value,
                        Mon: document.getElementById('r_mon').value,
                        Tue: document.getElementById('r_tue').value,
                        Wed: document.getElementById('r_wed').value,
                        Thu: document.getElementById('r_thu').value
                    },
                    mid_specific: [
                        document.getElementById('m_1').value,
                        document.getElementById('m_2').value,
                        document.getElementById('m_3').value,
                        document.getElementById('m_4').value
                    ],
                    final_specific: [
                        document.getElementById('f_1').value,
                        document.getElementById('f_2').value,
                        document.getElementById('f_3').value,
                        document.getElementById('f_4').value
                    ],
                    quiz: document.getElementById('q_msgs').value.split(',').map(s => s.trim()),
                    assignment: document.getElementById('a_msgs').value.split(',').map(s => s.trim())
                };

                // 3. Upload
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                    body: JSON.stringify(newData)
                });

                // 4. Save to LocalStorage too for instant preview
                localStorage.setItem("adminRewards", JSON.stringify(newData.routine_obj));

                alert("Successfully Updated! â¤ï¸");
            } catch (error) {
                alert("Update failed. Check connection.");
            } finally {
                btn.innerText = "UPDATE HER PHONE ğŸš€";
                btn.disabled = false;
            }
        }

        function openNav() { document.getElementById("mySidenav").style.width = "250px"; }
        function closeNav() { document.getElementById("mySidenav").style.width = "0"; }
    </script>
</body>
</html>
